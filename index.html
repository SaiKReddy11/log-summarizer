<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Summarizer - Cybersecurity Tool</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff99;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px #00ff99;
            max-width: 600px;
            width: 100%;
            animation: flicker 3s infinite;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            background: transparent;
            border: 2px solid #00ff99;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #00ff99;
            font-weight: bold;
            transition: all 0.3s;
        }
        label:hover {
            background: #00ff99;
            color: black;
            box-shadow: 0 0 15px #00ff99;
        }
        #file-name {
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 20px;
            color: #66ffcc;
            text-align: center;
        }
        input[type="submit"] {
            background: transparent;
            border: 2px solid #ff0080;
            padding: 10px 25px;
            color: #ff0080;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        input[type="submit"]:hover {
            background: #ff0080;
            color: black;
            box-shadow: 0 0 15px #ff0080;
        }
        #results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #00ff99;
            border-radius: 5px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #results h2, #results ul, #results pre {
            margin: 10px 0;
            width: 100%;
            text-align: left;
        }
        #results ul {
            padding-left: 20px;
        }
        footer {
            margin-top: 15px;
            font-size: 0.8em;
            color: #999;
            text-align: center;
        }
        @keyframes flicker {
            0%, 100% { box-shadow: 0 0 25px #00ff99; }
            50% { box-shadow: 0 0 10px #00ff99; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Log Summarizer </h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload">[ Select JSON File ]</label>
            <input id="file-upload" type="file" name="logfile" accept=".json">
            <div id="file-name">No file chosen</div>
            <input type="submit" value="[ Upload & Analyze ]">
        </form>
        <div id="results"></div>
        <footer>CSEC - 7309 (CSEC Tool Development)</footer>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const fileName = document.getElementById('file-name');

        fileUpload.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = "ðŸ“„ " + this.files[0].name;
            } else {
                fileName.textContent = "No file chosen";
            }
        });
    </script>
</body>
</html>
